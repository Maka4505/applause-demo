<div class="border rounded-bottom bg-white">
  <div class="p-4">
    <table class="table table-hover mb-0 border">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Tester Full Name</th>
        <th scope="col">Experience</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tester of testersWithExperience">
        <td>{{ tester.fullName }}</td>
        <td>{{ tester.experience }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
